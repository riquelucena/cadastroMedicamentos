<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/cadastromedicamentos.css" screen="media">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Capriola&display=swap" rel="stylesheet">
    <link rel="icon" href="../img/medicina.png" type="image/png">
    <script src="../js/cadastromedicamentos.js"></script>
    <title>Controle de Estoque de Medicamentos</title>
</head>
<body>
    <header class="head">
        <h1 class="title">Controle de</h1>
            <div class="links">
                <a href="index.html">Início</a>
                <a href="listamedicamentos.html">Medicamentos Cadastrados</a>
                <a href="busca.html">Busca</a>
                <a href="cadastrofornecedores.html">Cadastro de Fornecedores</a>
                <a href="listafornecedores.html">Fornecedores Cadastrados</a>
            </div>        
    </header>
    <main class="main">
        <h2>Cadastro de Medicamentos</h2>

        <form id="formularioCadastro">
            <label for="nome">Nome do Medicamento:</label>
            <input type="text" id="nome" required>

            <label for="preco">Preço:</label>
            <input type="number" id="preco" step="0.01" required>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" required>

            <label for="dataValidade">Data de Validade:</label>
            <input type="date" id="dataValidade" required>

            <label for="laboratorio">Laboratório:</label>
            <input type="text" id="laboratorio" required>

            <button type="button" onclick="cadastrar()" class="botaoCadastrar">Cadastrar</button>
            <button type="button" onclick="limparCampos()" class="botaoLimpar">Limpar</button>
        </form>
    </main>
    <footer class="foot">
        <h3>Sistema de Controle de Estoque de Medicamentos</h3>
        <p>&copy; Copyright InovaScript Soluções 2024</p>
    </footer>
</body>
</html>
